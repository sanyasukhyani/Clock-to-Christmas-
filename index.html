<body>

  <div class="countdown">
    <p>Christmas Countdown: <span id="countdown"></span></p>
  </div>

  <footer>
    <p>¬© 2024 Christmas Magic. All rights reserved.</p>
  </footer>

  <script>
    function updateCountdown() {
      // Set Christmas time to December 25, 2025 at midnight UTC
      const christmas = new Date(Date.UTC(2025, 11, 25, 0, 0, 0)); // Month is 0-indexed (0 = January)
      const now = new Date().getTime();
      const timeLeft = christmas - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText = 
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

      if (timeLeft < 0) {
        document.getElementById('countdown').innerText = "Merry Christmas!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
